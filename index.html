<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرمول‌های هندسی</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            vertical-align: middle;
        }
        img {
            width: 100px;
            height: auto;
            display: block;
            margin: auto;
        }
        .formula {
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>جدول فرمول‌های هندسی</h1>
    <table>
        <tr>
            <th>نام شکل</th>
            <th>تصویر</th>
            <th>فرمول‌ها</th>
        </tr>
        <tr>
            <td>کره</td>
            <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSD2Wnr_WJ5jWA6aLQGK1XeM-oIh_uiPAkHdeX8-0Fi_qShBztdT5eSZzFcrL0qJpGADQw&usqp=CAU" alt="کره"></td>
            <td>
                <div class="formula">V = (4/3) π r³</div>
                <div class="formula">S = 4 π r²</div>
            </td>
        </tr>
        <tr>
            <td>نیم‌کره</td>
            <td><img src="https://gama.ir/uploads/admin_uploads/DarsImage/Grade9/Riazi/page_133.png" alt="نیم‌کره"></td>
            <td>
                <div class="formula">V = (4/3) π r³ ÷ 2</div>
                <div class="formula">S = 2 π r²</div>
            </td>
        </tr>
        <tr>
            <td>استوانه</td>
            <td><img src="https://blog.faradars.org/wp-content/uploads/2024/04/cylinder.png.webp" alt="استوانه"></td>
            <td>
                <div class="formula">V = π r² h</div>
            </td>
        </tr>
        <tr>
            <td>مخروط</td>
            <td><img src="https://blog.faradars.org/wp-content/uploads/2024/04/cone.png.webp" alt="مخروط"></td>
            <td>
                <div class="formula">V = (1/3) π r² h</div>
            </td>
        </tr>
        <tr>
            <td>هرم</td>
            <td><img src="https://s8.picofile.com/file/8275586850/%D9%87%D8%B1%D9%85_%D9%85%D8%B1%D8%A8%D8%B9_%D8%A7%D9%84%D9%82%D8%A7%D8%B9%D8%AF%D9%87.jpg" alt="هرم"></td>
            <td>
                <div class="formula">V = S.h/3</div>
            </td>
        </tr>
    </table>
   
</body>
</html>
